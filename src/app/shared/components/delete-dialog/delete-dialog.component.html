<h2 mat-dialog-title i18n>Remove {{data.type}}?</h2>
<mat-dialog-content i18n> Are you sure you want to remove <strong>{{data.description}}</strong>?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close i18n>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" i18n>Remove</button>
</mat-dialog-actions>
