<form [formGroup]="form" [hidden]='hideForm()'>
    <mat-form-field style='width: 100%;'>
        <mat-label>
            {{config.name | titlecase| minus2space}}
        </mat-label>
        <mat-select [formControl]="inputControl"
                    name="config.name">
            <mat-option value='null'></mat-option>
            <mat-option *ngFor="let item of choices" [value]="item">
                ({{item.code}}) {{item.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
