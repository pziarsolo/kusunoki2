<mat-card style='margin:8px;' >
        <mat-card-content>
            <mat-card-title>Tasks</mat-card-title>
            <table mat-table [dataSource]='dataSource' matSort class='datatable mat-elevation-z2'>
                <ng-container matColumnDef="task_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Task ID </th>
                    <td mat-cell *matCellDef="let task">
                        <a routerLink='/tasks/{{task.task_id}}'> {{task.task_id}}</a> </td>
                </ng-container>
                <ng-container matColumnDef="task_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
                    <td mat-cell *matCellDef="let task"> {{task.name}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td  mat-cell *matCellDef="let task">{{task.status}}</td>td>

                </ng-container>
                <ng-container matColumnDef="date_done">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date finished </th>
                    <td  mat-cell *matCellDef="let task">{{task.date_done}}</td>td>

                </ng-container>
                <ng-container matColumnDef="owner">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
                    <td  mat-cell *matCellDef="let task">{{task.owner}}
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

            </table>
            <mat-paginator
                            [length]="dataSource.totalCount"
                            [pageIndex]="0"
                            [pageSize]="25"
                            [pageSizeOptions]="[10, 25, 50, 100]">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
