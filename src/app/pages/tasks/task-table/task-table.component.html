<table mat-table [dataSource]='dataSource' matSort class='datatable mat-elevation-z2'>
    <ng-container matColumnDef="task_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task ID </th>
        <td mat-cell *matCellDef="let task">
            <a routerLink='/tasks/{{task.task_id}}'> {{task.task_id}}</a> </td>
    </ng-container>
    <ng-container matColumnDef="task_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
        <td mat-cell *matCellDef="let task"> {{task.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td  mat-cell *matCellDef="let task">{{task.status}}</td>

    </ng-container>
    <ng-container matColumnDef="date_done">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date finished </th>
        <td  mat-cell *matCellDef="let task">{{task.date_done}}</td>

    </ng-container>
    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
        <td  mat-cell *matCellDef="let task">{{task.owner}}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td  mat-cell *matCellDef="let task">
            <button mat-icon-button (click)='deleteTask(task.task_id)'><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay2"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay2"></tr>

</table>
<mat-paginator
    [length]="dataSource.totalCount"
    [pageIndex]="0"
    [pageSize]="paginatorPageSize"
    [pageSizeOptions]="[10, 25, 50, 100]">
</mat-paginator>
