<h2 mat-dialog-title i18n>Create Group</h2>
<mat-form-field>
    <mat-placeholder i18n>Group name</mat-placeholder>
    <input matInput type="text" required [(ngModel)]='groupName'>
</mat-form-field>

<mat-dialog-actions>
  <button mat-raised-button  [mat-dialog-close]="groupName" i18n>Create Group</button>
</mat-dialog-actions>
