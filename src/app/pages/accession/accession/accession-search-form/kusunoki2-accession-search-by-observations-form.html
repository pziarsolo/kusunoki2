<div *ngFor='let observation_filter of filters; let i = index' fxLayout='row'>
    <kusunoki2-accession-search-by-observation-form fxFlex='grow'
        [filterExpression]="observation_filter"
        (formChanged)="checkFormValid()">
    </kusunoki2-accession-search-by-observation-form >
    <button type='button' mat-icon-button (click)='deleteFilter(i)'><mat-icon>delete</mat-icon></button>
</div>
<button type='button' mat-button color='primary' (click)='addFilter()'><mat-icon>add</mat-icon> Filter</button>
