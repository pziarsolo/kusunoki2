<kusunoki2-accession-search-form  (searchSubmitted)="reciveParams($event)"
                                 [hidden]="searchDone" >
</kusunoki2-accession-search-form>
<div [hidden]='!searchDone'>
    <div [hidden]='dataSource.totalCount != 0'>
        <mat-card>Accessions not found</mat-card>
    </div>
    <div [hidden]='dataSource.totalCount === 0'>
        <mat-card style='margin:8px;'>
            <mat-card-title>Accession Results
                    <div fxFlex></div>
                    <mat-spinner diameter='30' *ngIf='operationInProgress'></mat-spinner>
                    <button  mat-icon-button [matMenuTriggerFor]="moreMenu"><mat-icon>more_vert</mat-icon></button>
            </mat-card-title>
            <mat-card-subtitle><strong>{{dataSource.totalCount}}</strong> accessions found</mat-card-subtitle>
            <mat-card-content>
                <table mat-table #table [dataSource]='dataSource' class='datatable mat-elevation-z2'>
                    <ng-container matColumnDef="instituteCode">
                        <th mat-header-cell *matHeaderCellDef> Institute </th>
                        <td mat-cell *matCellDef="let accessions">
                            <a mat-button [routerLink]="['/', appUrls['institutes'],
                                                        accessions.data.instituteCode]">
                                {{accessions.data.instituteCode}}
                            </a>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="germplasmNumber">
                        <th mat-header-cell *matHeaderCellDef> Accession Number </th>
                        <td mat-cell *matCellDef="let accessions">
                            <a mat-button color='primary' [routerLink]="['/', appUrls.accessions,
                                                                        accessions.data.instituteCode,
                                                                        accessions.data.germplasmNumber]">
                                {{accessions.data.germplasmNumber}}
                            </a>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="countries">
                        <th mat-header-cell *matHeaderCellDef> Country </th>
                        <td mat-cell *matCellDef="let accessions">
                            <a *ngFor="let country of accessions.data.countries" mat-button
                                [routerLink]="['/', appUrls.countries, country]">
                                {{country}}</a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="genera">
                        <th mat-header-cell *matHeaderCellDef> Genus </th>
                        <td mat-cell *matCellDef="let accessions">
                            <span *ngFor="let genus of accessions.data.genera; let isLast=last">
                                {{genus}}{{isLast ? '' : ' / '}}
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

                </table>
                <div fxLayout='row' fxLayoutAlign="start center" style='margin-top:3px;'>
                    <button mat-button (click)="downloadCsv()">Download results in CSV </button>
                    <mat-spinner style='margin-left: 3px;' diameter='30' *ngIf='csvDownloading'></mat-spinner>
                    <span fxFlex></span>
                    <mat-paginator  #paginator
                                [length]="dataSource.totalCount"
                                [pageIndex]="0"
                                [pageSize]="25"
                                [pageSizeOptions]="[10, 25, 50, 100]">
                    </mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<mat-menu #moreMenu="matMenu">
    <!-- <button *ngIf="(userToken|async).is_staff" mat-menu-item (click)="makeItemsPublic()">Make All public</button> -->

</mat-menu>
