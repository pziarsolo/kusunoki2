<kusunoki2-study-search-form
    (searchSubmitted)="receiveParams($event)"
    [hidden]="searchDone">
</kusunoki2-study-search-form>

<div [hidden]="!searchDone">
    <mat-card>
        <mat-card-title i18n>Studies</mat-card-title>
        <mat-card-subtitle *ngIf="table?.dataSource" i18n>Total: {{table.dataSource.totalCount}} studies found</mat-card-subtitle>
        <mat-card-content>
            <kusunoki2-study-table #table
                [searchParams]="searchParams"
                (searchParamsChanged)="searchParamsChanged($event)">
            </kusunoki2-study-table>
        </mat-card-content>
    </mat-card>
</div>
