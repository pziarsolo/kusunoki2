<mat-form-field fxFlex style='width: 100%'>
    <mat-chip-list #chipList aria-label="Studies">
    <mat-chip *ngFor="let item of items" [selectable]="selectable"
            [removable]="removable" (removed)="remove(item)">
            {{item}}
        <mat-icon matChipRemove *ngIf="removable" i18n>Cancel</mat-icon>
    </mat-chip>
    <input
        [(ngModel)]='input'
        name='asdas'
        (ngModelChange) = "suggested = filter(input)"
        #inputElement
        [matAutocomplete]="auto"
        placeholder="Trait methodologies to search for..."
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete"
        (optionSelected)="selected($event)">
        <mat-option *ngFor="let item of suggested | async"
            [value]="getNameFromModel(item)">
            {{getNameFromModel(item)}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
